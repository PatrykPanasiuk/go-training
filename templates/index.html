<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista użytkowników</title>
</head>
<body>
    <h1>Lista użytkowników</h1>
    <ul>
        {{range .}}
        <li>{{.Name}}</li>
        {{end}}
    </ul>

    <h2>Dodaj użytkownika</h2>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Imię" required>
        <button type="submit">Dodaj</button>
    </form>
</body>
</html>
